<h1>{{ title }}</h1>

<ul *ngFor="let customer_request of customer_requests">
  <li>{{ customer_request.customer_name }}</li>
  <li>{{ customer_request.customer_phone }}</li>
  <li>{{ customer_request.brand }}</li>
  <li>{{ customer_request.notes }}</li>
  <li>{{ customer_request.status }}</li>
  <li>{{ customer_request.deposit }}</li>
</ul>
